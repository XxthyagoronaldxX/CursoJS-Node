<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 - Tabuada</title>
</head>
<body>
    <div>
        <label for="num">Informe um n√∫mero:</label>
        <input id="num" type="number"/>

        <hr/>

        <ul id="tab">

        </ul>
    </div>

    <script>
        function genCalcLineElement(a, b) {
            return /*html*/`<li>${a} x ${b} = ${a * b}</li>`
        } 

        document.getElementById("num").addEventListener("change", (event) => {
            const value = event.target.value;
            const cmpTabElement = document.getElementById("tab");
        
            cmpTabElement.innerHTML = "";

            for (let i = 1;i <= 10;i++) cmpTabElement.innerHTML += genCalcLineElement(i, value);
        });
    </script>
</body>
</html>
