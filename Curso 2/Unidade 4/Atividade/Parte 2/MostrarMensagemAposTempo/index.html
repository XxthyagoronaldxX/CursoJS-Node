<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MostrarMensagemAposTempo</title>
</head>
<body>
    
    <script>
        const time = parseInt(prompt("Informe o tempo:"));

        setTimeout(() => {
            alert("Mensagem enviada!");
        }, time * 1000);
    </script>
</body>
</html>
