<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
</head>
<body>
    <h1 id="date-time">_</h1>

    <script>
        const dateNow = new Date();

        function formatDate(date) {
            return Intl.DateTimeFormat("pt-br", {
                year: "numeric",
                month: "2-digit",
                day: "2-digit",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            }).format(date);
        }

        setInterval(() => {
            dateNow.setSeconds(dateNow.getSeconds() + 1);

            document.getElementById("date-time").innerHTML = formatDate(dateNow);
        }, 1000);
    </script>
</body>
</html>
