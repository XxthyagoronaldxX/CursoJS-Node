<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaWhile</title>
</head>
<body>
    
    <script>
        let value = 0;

        do {
            value = prompt("Digite uma nota entre 0 - 10: ");
        } while(value < 0 || value > 10);

        alert("Nota: " + value);
    </script>
</body>
</html>
