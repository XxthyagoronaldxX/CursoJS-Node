<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaWhile</title>
</head>
<body>
    
    <script>
        let value = 0;
        let sum = 0;
        let cont = 0;

        do {
            value = parseFloat(prompt("Informe um valor: "));

            sum += value;

            if (value != 0) cont++;
        } while(value != 0);

        let media = sum / cont;

        alert("MÃ©dia: " + media);
    </script>
</body>
</html>
