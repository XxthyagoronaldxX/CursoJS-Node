<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomarWhile</title>
</head>
<body>
    
    <script>
        let value = prompt("Informe um valor: ");

        let cont = 0;
        let sum = 0;
        while (cont < value) sum += ++cont;

        alert("Soma: " + sum);
    </script>
</body>
</html>
