<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <script>
        let valueA = prompt("Informe o valor A: ");
        let valueB = prompt("Informe o valor B: ");
        let op = prompt("Operação (*, -, +, /):");

        if (op === "*") alert(valueA * valueB);
        else if (op === "/") alert(valueA / valueB);
        else if (op === "+") alert(valueA + valueB);
        else alert(valueA - valueB);
    </script>
</body>
</html>
