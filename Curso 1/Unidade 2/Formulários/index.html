<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade 2 - Formulários</title>
</head>
<body>
    <!-- Formulários -->
    <form action="#">
        <!-- Inputs de Texto -->
        <label for="name-form">Informe o nome:</label>
        <input type="text" name="name" placeholder="Ex: Thyago" id="name-form"/>

        <br/>
        <br/>

        <label for="tel-form">Informe o Telefone:</label>
        <input type="tel" name="tel" id="tel-form"/>

        <br/>
        <br/>

        <label for="email-form">Informe o E-mail:</label>
        <input type="email" name="email" placeholder="Ex: test@gmail.com" id="email-form"/>

        <br/>
        <br/>

        <label for="password-form">Informe a Senha:</label>
        <input type="password" name="password" id="password-form"/>

        <!-- Input Radio -->
        <p>Sexo: </p>
        <input type="radio" name="sexo" value="masculino" id="masculino-form">
        <label for="masculino-form">Masculino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino-form">
        <label for="feminino-form">Feminino</label>

        <!-- Input Checkbox -->
        <p>Linguagens: </p>
        <input type="checkbox" name="linguagens" value="html" id="html-form">
        <label for="html-form">HTML</label>
        <input type="checkbox" name="linguagens" value="css" id="css-form">
        <label for="css-form">CSS</label>
        <input type="checkbox" name="linguagens" value="javascript" id="javascript-form">
        <label for="javascript-form">Javascript</label>

        <br/>
        <br/>
        
        <!-- Input Select -->
        <label for="regiao-form">Região:</label>
        <select name="regiao" id="regiao-form">
            <option value="norte">Norte</option>
            <option value="nordeste">Nordeste</option>
            <option value="sul">Sul</option>
        </select>

        <br/>
        <br/>

        <!-- Input TextArea -->
        <label for="message-form"><p>Mensagem:</p></label>
        <textarea name="message" id="message-form" cols="30" rows="5" placeholder="Digite uma mensagem."></textarea>

        <!-- Input: Button Submit -->
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
