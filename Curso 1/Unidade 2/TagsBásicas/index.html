<!-- 
DOCTYPE: É essencial para garantir a renderização correta e a compatibilidade do documento HTML entre diferentes navegadores.
-->
<!DOCTYPE html>
<html lang="pt-br">
<!-- 
Dentro do HEAD: 
 
title: Título da página.
meta: Metadados da página.    
-->
<head> 
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unidade 2 - TagsBásicas</title>
</head>
<body>
<!-- Textos -->
<!-- Títulos -->
<h1>Título H1</h1>
<h2>Título H2</h2>
<h3>Título H3</h3>
<h4>Título H4</h4>
<h5>Título H5</h5>
<h6>Título H6</h6>

<!-- Parágrafos --> 
<p>Parágrafo</p>
<span>Geralmente usado para personalizar uma parte específica do texto</span>

<!-- Quebra de linhas -->
<br/>

<!-- Linha horizontal -->
<hr/>

<!-- Imagem -->
<img src="https://miro.medium.com/v2/resize:fit:700/1*WRXSmVLrDXDFbo7JLel-HQ.png" alt="Teste" />


<!-- Div serve para:
 - Criação de containers.
 - Ajuste de posição de um componente ou mais.
-->
<div></div>

<!-- Links -->
<a href="https://www.google.com.br/">Google</a>

<!-- Lista Numerada -->
<div class="lista-numerada">
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</div>

<!-- Lista pontuada -->
<div class="lista-pontuada">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>

</body>
</html>
