<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos</title>
    <style>
        .quadrado {
            /* 
            # Medidas:

            ViewWidth = vw [100vw]
            ViewHeight = vh [100vh]
            Porcentagem = % [100%](Tamanho em relação ao elemento pai)
            Pixels = px [100px]
            Centímetros = cm [100cm]
            */

            width: 500px;
            height: 500px;
            background-color: red;
        }

        .titulos {
            background-color: blue;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="quadrado">
        <h1 class="titulos">Teste</h1>
    </div>
</body>
</html>
