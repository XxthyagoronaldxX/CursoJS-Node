<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
    <style>
        * {
            font-family: sans-serif;
        }

        .titulo { 
            text-align: center;
        }

        /* em: é uma medida relativa, que usa o tamanho padrão do texto da TAG. */
        .texto { 
            font-size: 2em; 
        }
    </style>
</head>
<body>
    <div class="titulo">Título</div>
    <p class="texto">Testando texto - treinamento netbiis</p>
</body>
</html>
